  flutter_lints: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/lotties/
    - assets/markdown/
    - .env

flutter_icons:
  image_path: 'assets/icon/icon-ios.png'
  image_path_ios: 'assets/icon/icon-ios.png'
  android: true
  ios: true
  adaptive_icon_foreground: 'assets/icon/icon-android.png'
  adaptive_icon_background: '#DCE6E7'

flutter_native_splash:
  image: 'assets/icon/splash-icon.png'
  color: '#DCE6E7'
  fullscreen: true
  android_12:
    icon_background_color: '#DCE6E7'
    image: 'assets/icon/splash-icon.png'
