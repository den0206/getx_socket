name: socket_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  chewie: ^1.4.0
  country_list_pick: ^1.0.1+6
  cupertino_icons: ^1.0.5

  flutter:
    sdk: flutter
  flutter_keyboard_visibility: ^5.4.0
  flutter_slidable: ^2.0.0
  flutter_spinkit: ^5.1.0
  get: ^4.6.5
  http: ^0.13.5
  image_picker: ^0.8.6+4
  intl: ^0.17.0
  mime: ^1.0.4
  shared_preferences: ^2.0.18
  sizer: ^2.0.15
  socket_io_client: ^2.0.0-beta.3-nullsafety.0
  stream_transform: ^2.1.0
  video_compress: # 3.1.0
    git: https://github.com/jonataslaw/VideoCompress
  video_player: ^2.5.3
  device_info_plus: ^8.1.0
  firebase_core: ^2.7.0
  firebase_messaging: ^14.2.5
  flutter_local_notifications: ^13.0.0
  flutter_dotenv: ^5.0.2
  flutter_app_badger: ^1.5.0
  flip_card: ^0.7.0
  device_preview: ^1.1.0
  url_launcher: ^6.1.10
  qr_flutter: ^4.0.0
  flutter_barcode_scanner: ^2.0.0
  uuid: ^3.0.7
  skeleton_text: ^3.0.0
  pin_code_fields: ^7.4.0
  emoji_picker_flutter: ^1.5.2
  flutter_neumorphic: ^3.2.0
  webview_flutter: ^4.0.6
  package_info_plus: ^3.0.3
  permission_handler: ^10.2.0
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.2.18
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0
  lottie: ^2.2.0
  visibility_detector: ^0.3.3
  flutter_markdown: ^0.6.14
  gallery_saver: ^2.3.2
  flutter_lints: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/lotties/
    - assets/markdown/
    - .env

flutter_icons:
  image_path: 'assets/icon/icon-ios.png'
  image_path_ios: 'assets/icon/icon-ios.png'
  android: true
  ios: true
  adaptive_icon_foreground: 'assets/icon/icon-android.png'
  adaptive_icon_background: '#DCE6E7'

flutter_native_splash:
  image: 'assets/icon/splash-icon.png'
  color: '#DCE6E7'
  fullscreen: true
  android_12:
    icon_background_color: '#DCE6E7'
    image: 'assets/icon/splash-icon.png'
